<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div id="hunger">
        <h2>Hunger Level: </h2>
        <h3></h3>
      </div>
      <div id="happiness">
        <h2>Happiness Level: </h2>
        <h3></h3>
      </div>
      <div id="energy">
        <h2>Energy Level: </h2>
        <h3></h3>
      </div>
      <div id="bathroom">
        <h2>Bathroom Level: </h2>
        <h3></h3>
      </div>
      <div id="tamagotchi">
        <img id="egg" class="tamago-gif" src="img/egg.gif" alt="tamagotchi">
        <img id="normal" class="tamago-gif" src="img/normal.gif" alt="tamagotchi">
        <img id="happy" class="tamago-gif" src="img/happy.gif" alt="tamagotchi">
        <img id="eat" class="tamago-gif" src="img/eat.gif" alt="tamagotchi">
        <img id="sleeping" class="tamago-gif" src="img/sleep.gif" alt="tamagotchi">
        <img id="poop" class="tamago-gif" src="img/poop.gif" alt="tamagotchi">
        <img id="sick" class="tamago-gif" src="img/sick.gif" alt="tamagotchi">
        <img id="die" class="tamago-gif" src="img/die.gif" alt="tamagotchi">
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-light" id="feed">Feed</button>
        <button type="button" class="btn btn-light" id="play">Play</button>
        <button type="button" class="btn btn-light" id="sleep">Sleep</button>
        <button type="button" class="btn btn-light" id="clean">Clean</button>
      </div>
    </div>
  </body>
</html>
